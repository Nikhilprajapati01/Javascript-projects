<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="header">
               <h2>To do list</h2>
               <img src="todo.png" >
            </div>

            <div class="search">
                <input type="text" placeholder="add your text" id="inputbox">
                <button class="addbutton">Add</button>
            </div>

            <div class="task">
                <ul>
                    <input type="checkbox">
                    <li>task 1</li>
                    <br>
                    <input type="checkbox">
                    <li>task 2</li>
                    <br>
                    <input type="checkbox">
                    <li>task 3</li>
                    <br>
                    <input type="checkbox">
                    <li>task 4</li>
                    <br>
                    <input type="checkbox">
                    <li>task 5</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
